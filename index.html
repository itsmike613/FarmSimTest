<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Farming Sandbox</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="hud">
        <div id="crosshair">+</div>

        <div id="hint">
            Click to lock mouse • WASD move • Space jump • Ctrl sprint • LMB break/harvest • RMB use/place
        </div>

        <div id="hotbar"></div>
    </div>

    <div id="blocker">
        <div id="blockerInner">
            <div class="title">Farming Sandbox</div>
            <div class="subtitle">Click to play</div>
            <div class="small">Esc to unlock mouse</div>
        </div>
    </div>

    <!-- IMPORTANT: import map so "three" bare specifier resolves on static hosting -->
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>

    <script type="module" src="index.js"></script>
</body>

</html>
